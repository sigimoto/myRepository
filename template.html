<!DOCTYPE html>
<html>

<head>
    <title>bootstrap 3 栏位</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet"  href="style.css">
  
</head>

<body>
    <div class="container-intro text-center">
        <div class="row">
            <div class="col-sm-4">
             <p style="padding-top:100px ;" id="demo">欢迎来到我的主页</p>
             <button id="button2">更改图片</button>
             <img src="123.jpg" id="img">
            </div>
            <div class="col-sm-4">
             <p style="padding-top: 100px;">曾经是个拍照的，现在正在学java中，
                正在努力制作网页
             </p>
            </div>
            <div class="col-sm-4">
            <img class="pic"  src="jcy.jpg">
            </div>
         <script>
            document.getElementById("demo").innerHTML="欢迎来到jcy的主页";
            document.getElementById("button2").onclick=function () {
                document.getElementById("img").src="234.jpg";
            };
         </script>
             
             <script>
                document.getElementById("demo").addEventListener("click",function () {
                   document.getElementById("demo") .innerHTML="hellow word";
                   window.alert("你别点我了");
                })
             </script>
        </div>


    </div>






</body>

</html>
